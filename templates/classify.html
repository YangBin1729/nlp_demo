{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}观点提取{% endblock %}



{% block content %}
    <div class="container">
        <div class="well">
            {{ wtf.quick_form(form) }}
        </div>


        {% if results %}
            <div class="well">
                <h3>情感分类</h3>
                <p>
                    <svg width="960"></svg>
                </p>
            </div>
        {% endif %}

    </div>
    <script src="{{ url_for('static', filename='js/d3.v5.js') }}"></script>
    <script>
        var data = {{ results|safe }};

        function autoBox() {
            const {x, y, width, height} = this.getBBox();
            return [x, y, width, height];
        }

        var svg = d3.select('svg')
            .style("max-width", "100%")
            .style("height", "auto")
            .style("font", "16px sans-serif")
            .style("margin", "5px");

        console.log(svg);
        var tree = data => {
            const root = d3.hierarchy(data);
            {#.sort((a, b) =>#}
            {#    (a.height - b.height) || a.data.name.localeCompare(b.data.name));#}
            root.dx = 30;
            const width = svg.attr('width');
            root.dy = width / (root.height + 1);
            return d3.cluster().nodeSize([root.dx, root.dy])(root);
        };


        const root = tree(data);
        console.log(root.dx, root.dy);
        const link = svg.append('g')
            .attr("fill", "none")
            .attr("stroke", "maroon")
            .attr("stroke-opacity", 0.4)
            .attr("stroke-width", 2)
            .selectAll("path")
            .data(root.links())
            .join("path")
            .attr("d", d => `
                        M${d.target.y},${d.target.x}
                        C${d.source.y + root.dy / 2},${d.target.x}
                         ${d.source.y + root.dy / 2},${d.source.x}
                         ${d.source.y},${d.source.x}`);
        const node = svg.append("g")
            .attr("stroke-linejoin", "round")
            .attr("stroke-width", 10)
            .selectAll("g")
            .data(root.descendants())
            .join("g")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("circle")
            .attr("fill", d => d.children ? "#555" : "#999")
            .attr("r", 2.5);

        node.append("text")
            .attr("dy", "0.31em")
            .attr("x", d => d.children ? -6 : 6)
            .text(d => d.data.value ? d.data.name.padEnd(100, ' ') + ':' + d.data.value : d.data.name)
            .filter(d => d.children)
            .attr("text-anchor", "end")
            .clone(true).lower()
            .attr("stroke", "white");

        svg.attr("viewBox", autoBox);
    </script>
{% endblock %}
